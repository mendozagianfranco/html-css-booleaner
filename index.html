<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Foglio di Stile -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- /Foglio di Stile -->
        <title>The Booleaner</title>
    </head>
    <body>
        <!-- Intestazione pagina -->
        <header>
            <!-- Logo -->
            <img class="logo" src="img/logo.svg" alt="logo" />
            <!-- Logo -->
        </header>
        <!-- /Intestazione pagina -->

        <!-- Contenuto Principale -->
        <main>
            <!-- Titolo -->
            <section>
                <h1>
                    Internet deve esser al servizio del "bene pubblico": il
                    manifesto di Tim Berners-Lee
                </h1>
                <div class="subtitle">
                    <h4>Scritto da <span>The Booleaner</span></h4>
                    <h5>il 10/10/2020</h5>
                </div>
            </section>
            <!-- /Titolo -->

            <!-- Immagini -->
            <section class="images">
                <img src="img/tim-1.jpg" alt="Tim Berners-Lee 1" />
                <img src="img/tim-2.jpg" alt="Tim Berners-Lee 2" />
                <figcaption>
                    1st Photo: John S. and James L. Knight Foundation, by Scott
                    Henrichsen
                </figcaption>
                <figcaption>2nd Photo: Wikimedia, by Paul Clarke</figcaption>
            </section>
            <!-- / Immagini -->
        </main>
        <!--/ Contenuto Principale -->

        <!-- Link che potrebbe interessare -->
        <footer></footer>
        <!-- /Link che potrebbe interessare -->
    </body>
</html>
